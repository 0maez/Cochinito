{% extends "finance/base.html" %}
{% load static %}

{% block title %}¡Felicidades! - AlcanciaApp{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 flex flex-col items-center">
    <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col md:flex-row items-center text-center md:text-left">
        <!-- Imagen del cerdito -->
        <img src="{% static 'images/cerdito.png' %}" alt="Cerdito feliz" class="w-32 h-32 md:w-40 md:h-40 mb-6 md:mb-0 md:mr-6">

        <!-- Mensaje de felicitaciones -->
        <div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">¡Felicidades, {{ request.user.username }}! </h1>
            <p class="text-lg text-gray-600 mb-6">Has completado todos los módulos. Espera nuevo contenido en el futuro.</p>

            <!-- Botones de acción -->
            <div class="flex justify-center md:justify-start space-x-4">
                <a href="{% url 'dashboard' %}" class="bg-[#4b7f8c] hover:bg-[#355f6c] text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-lg">
                    Volver a Mis Finanzas
                </a>
                <a href="{% url 'module_list' %}" class="bg-[#abebc6] hover:bg-teal-200 text-gray-800 font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-lg">
                    Ver Módulos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
