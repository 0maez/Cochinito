{% extends 'finance/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Editar Presupuesto</h2>
    <form method="post" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Guardar Cambios
        </button>
    </form>
</div>
{% endblock %}
