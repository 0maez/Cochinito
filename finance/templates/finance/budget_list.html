{% extends 'finance/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Mis Presupuestos</h2>
    <div class="space-y-4">
        {% for budget in budgets %}
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="flex justify-between items-center">
                <div>
                    <h4 class="text-lg font-bold text-gray-800">Presupuesto #{{ forloop.counter }}</h4>
                    <p class="text-xl font-semibold text-primary">${{ budget.total_amount|floatformat:2 }}</p>
                    <p class="text-sm text-gray-600">Creado el {{ budget.created_at|date:"d/m/Y" }}</p>
                </div>
                <div>
                    <a href="{% url 'edit_budget' budget.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                        Editar
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
