{% extends "finance/base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col justify-between bg-[#f0f4f8]">
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full transition-all duration-300 transform hover:scale-105">
            <h2 class="text-2xl font-semibold text-center text-[#4b7f8c] mb-4">Fuentes de Ingresos</h2>
            <p class="text-gray-500 text-center mb-6">Selecciona las fuentes de tus ingresos (puedes elegir más de una):</p>
            
            <!-- Formulario -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Opciones de ingreso -->
                <div class="space-y-3">
                    {% for checkbox in form.income_sources %}
                        <div class="flex items-center space-x-3 bg-[#f9f9f9] p-3 rounded-lg border border-gray-300 transition-all duration-200 hover:bg-[#e8f5e9]">
                            {{ checkbox.tag }}
                            <label class="text-gray-700 font-medium cursor-pointer">
                                {{ checkbox.choice_label }}
                            </label>
                        </div>
                    {% endfor %}
                </div>

                <!-- Botón de siguiente -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-[#abebc6] text-white font-semibold py-3 rounded-lg hover:bg-[#7acdaf] transition-all duration-300 transform hover:scale-105">
                        Siguiente
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
