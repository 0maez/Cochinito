{% extends "finance/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#f0f4f8]">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full transition-all duration-300 transform hover:scale-105">
        <h2 class="text-2xl font-semibold text-center text-[#4b7f8c] mb-6">Gastos Básicos</h2>
        <p class="text-center text-gray-600 mb-4">Selecciona tus gastos básicos (puedes elegir más de una):</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4">
                {% for checkbox in form.basic_expenses %}
                    <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg p-3 transition-all duration-300 hover:bg-[#abebc6] hover:border-[#7acdaf]">
                        {{ checkbox.tag }}
                        <label class="ml-2 text-gray-700">{{ checkbox.choice_label }}</label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" 
                    class="w-full bg-[#abebc6] text-white font-semibold py-3 rounded-lg 
                           hover:bg-[#7acdaf] transition-all duration-300 transform hover:scale-105">
                Siguiente
            </button>
        </form>
    </div>
</div>
{% endblock %}
