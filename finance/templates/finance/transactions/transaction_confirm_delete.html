{% extends 'finance/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Eliminar Transacción</h2>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar la transacción "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
