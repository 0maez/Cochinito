{% extends 'finance/base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-3xl font-semibold text-[#4b7f8c] mb-6">Eliminar Transacción</h2>

        <p class="text-lg text-gray-700 mb-6">¿Estás seguro de que deseas eliminar la transacción "{{ object.name }}"?</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
                    Eliminar
                </button>
                <a href="{% url 'transaction_list' %}" class="bg-gray-400 text-white py-2 px-6 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-300">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    button {
        border: none;
        cursor: pointer;
    }
</style>

{% endblock %}
