{% extends 'Finance/base.html' %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar esta transacción?</h1>
<p>{{ transaction.description }} - {{ transaction.amount }} ({{ transaction.date }})</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'transaction_list' %}">Cancelar</a>
</form>
{% endblock %}
