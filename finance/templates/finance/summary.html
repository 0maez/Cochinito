{% extends 'finance/base.html' %}

{% block content %}
<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Resumen Financiero</h1>

    <!-- Botones de exportación -->
    <div class="text-center mb-6">
        <a href="{% url 'export_csv' %}" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-4">Exportar CSV</a>
        <a href="{% url 'export_pdf' %}" class="px-4 py-2 bg-green-500 text-white rounded-md">Exportar PDF</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white p-6 rounded-2xl shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Comparación de Ingresos y Gastos</h2>
            <canvas id="barChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Distribución del Presupuesto</h2>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Evolución Mensual de Ingresos y Gastos</h2>
        <canvas id="lineChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const totalIncome = {{ total_income }};
    const totalBasicExpenses = {{ total_basic_expenses }};
    const totalWishExpenses = {{ total_wish_expenses }};
    const totalSavingsInvestments = {{ total_savings_investments }};
    const budgetDistribution = {{ budget_distribution|safe }};
    const monthlyData = {{ monthly_data|safe }};

    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: ['Ingresos', 'Gastos Básicos', 'Deseos', 'Ahorros/Inversiones'],
            datasets: [{
                label: 'Total',
                data: [totalIncome, totalBasicExpenses, totalWishExpenses, totalSavingsInvestments],
                backgroundColor: ['#4CAF50', '#FF5722', '#2196F3', '#FFC107'],
                borderWidth: 1
            }]
        },
        options: { responsive: true }
    });

    new Chart(document.getElementById('pieChart'), {
        type: 'doughnut',
        data: {
            labels: ['Gastos Básicos', 'Deseos', 'Ahorros/Inversiones'],
            datasets: [{
                data: [budgetDistribution['Gastos Básicos'], budgetDistribution['Deseos'], budgetDistribution['Ahorros/Inversiones']],
                backgroundColor: ['#FF5722', '#2196F3', '#FFC107']
            }]
        },
        options: { responsive: true }
    });

    new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: {
            labels: monthlyData.map(data => data.month),
            datasets: [
                { label: 'Ingresos', data: monthlyData.map(data => data.total_income || 0), borderColor: '#4CAF50', fill: false },
                { label: 'Gastos Básicos', data: monthlyData.map(data => data.total_basic_expenses || 0), borderColor: '#FF5722', fill: false },
                { label: 'Deseos', data: monthlyData.map(data => data.total_wish_expenses || 0), borderColor: '#2196F3', fill: false },
                { label: 'Ahorros/Inversiones', data: monthlyData.map(data => data.total_savings_investments || 0), borderColor: '#FFC107', fill: false }
            ]
        },
        options: { responsive: true }
    });
</script>
{% endblock %}
